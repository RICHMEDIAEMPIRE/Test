<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catfish Empire | Sunglasses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      margin: 0;
      padding: 0;
    }nav {
  background: #111;
  padding: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid gold;
}

nav a {
  color: gold;
  text-decoration: none;
  font-weight: bold;
  font-size: 1.1rem;
}

h1 {
  text-align: center;
  color: gold;
  margin-top: 1rem;
}

.product-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 2rem;
  margin-top: 2rem;
  padding: 0 20px 20px;
}

.product {
  background: #222;
  padding: 1rem;
  border-radius: 10px;
  width: 250px;
  text-align: center;
}

.product img {
  width: 100%;
  border-radius: 10px;
}

.product input[type=number] {
  width: 100%;
  padding: 0.5rem;
  margin-top: 0.5rem;
  box-sizing: border-box;
}

.product button {
  background: gold;
  border: none;
  padding: 0.75rem;
  margin-top: 0.5rem;
  width: 100%;
  font-weight: bold;
  cursor: pointer;
}

#cart {
  position: fixed;
  top: 70px;
  left: 20px;
  background: #111;
  padding: 0.5rem;
  border: 1px solid gold;
  border-radius: 10px;
  max-width: 220px;
  font-size: 0.9rem;
  z-index: 9999;
}

#cart h2 {
  margin-top: 0;
  color: gold;
  font-size: 1rem;
}

#cart ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

#cart li {
  margin-bottom: 6px;
}

#checkout {
  background: darkgreen;
  color: white;
  font-weight: bold;
  padding: 0.4rem;
  width: 100%;
  border: none;
  cursor: pointer;
  margin-top: 8px;
  font-size: 0.9rem;
}

  </style>
</head>
<body>  <nav>
    <a href="https://catfishempire.com">Home</a>
    <a href="#cart">Cart</a>
  </nav>  <h1>Catfish Empireâ„¢ Sunglasses - $14.99 + Tax</h1>  <div class="product-list" id="product-list"></div>  <div id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <button id="checkout">Checkout</button>
  </div>  <script>
    const products = [
      { color: "Blue", image: "sunglasses-blue.jpg" },
      { color: "Green", image: "sunglasses-green.jpg" },
      { color: "Red", image: "sunglasses-red.jpg" },
      { color: "Silver", image: "sunglasses-silver.jpg" },
      { color: "Black", image: "sunglasses-black.jpg" },
      { color: "Brown", image: "sunglasses-brown.jpg" }
    ];

    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCart() {
      const list = document.getElementById("cart-items");
      list.innerHTML = "";
      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = `${item.qty}x ${item.color}`;
        list.appendChild(li);
      });
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function addToCart(color, qty) {
      const existing = cart.find(item => item.color === color);
      if (existing) existing.qty += qty;
      else cart.push({ color, qty });
      updateCart();
    }

    function createProductCard(product) {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${product.image}" alt="${product.color} Sunglasses" />
        <h3>${product.color}</h3>
        <input type="number" min="1" value="1" id="qty-${product.color}" />
        <button onclick="addToCart('${product.color}', parseInt(document.getElementById('qty-${product.color}').value))">
          Add to Cart
        </button>
      `;
      return div;
    }

    products.forEach(p => {
      document.getElementById("product-list").appendChild(createProductCard(p));
    });

    document.getElementById("checkout").addEventListener("click", () => {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      fetch("/.netlify/functions/checkout", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ items: cart })
      })
      .then(res => res.json())
      .then(data => {
        window.location = data.url;
      });
    });

    updateCart();
  </script></body>
</html>
