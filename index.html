<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catfish Empire | Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      margin: 0;
      padding: 0;
    }

    nav {
      background: #111;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid gold;
    }

    nav a {
      color: gold;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    h1 {
      text-align: center;
      color: gold;
      margin-top: 1rem;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
      padding: 0 20px 40px;
    }

    .product {
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      width: 250px;
      text-align: center;
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .product input[type=number] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      box-sizing: border-box;
    }

    .product button {
      background: gold;
      border: none;
      padding: 0.75rem;
      margin-top: 0.5rem;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <a href="https://catfishempire.com">Home</a>
    <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
  </nav>

  <h1>Catfish Empireâ„¢ Sunglasses - $14.99 + Tax</h1>

  <div class="product-list" id="product-list"></div>

  <script>
    const products = [
      { color: "Blue", image: "sunglasses-blue.jpg" },
      { color: "Green", image: "sunglasses-green.jpg" },
      { color: "Red", image: "sunglasses-red.jpg" },
      { color: "Silver", image: "sunglasses-silver.jpg" },
      { color: "Black", image: "sunglasses-black.jpg" },
      { color: "Brown", image: "sunglasses-brown.jpg" }
    ];

    let cart = JSON.parse(localStorage.getItem("cart"));
    if (!Array.isArray(cart)) cart = [];

    function updateLocalCart() {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function updateCartCount() {
      const total = cart.reduce((sum, item) => sum + item.qty, 0);
      const countEl = document.getElementById("cart-count");
      if (countEl) countEl.textContent = total;
    }

    function addToCart(color, qty) {
      if (!qty || qty < 1) return;
      const existing = cart.find(item => item.color === color);
      if (existing) existing.qty += qty;
      else cart.push({ color, qty });
      updateLocalCart();
      updateCartCount();
      alert(`${qty}x ${color} sunglasses added to cart`);
    }

    function handleAdd(color) {
      const qtyInput = document.getElementById(`qty-${color}`);
      const qty = parseInt(qtyInput.value);
      if (!qty || qty < 1) {
        alert("Please enter a valid quantity.");
        return;
      }
      addToCart(color, qty);
    }

    function createProductCard(product) {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${product.image}" alt="${product.color} Sunglasses" />
        <h3>${product.color}</h3>
        <input type="number" min="1" value="1" id="qty-${product.color}" />
        <button onclick="handleAdd('${product.color}')">Add to Cart</button>
      `;
      return div;
    }

    products.forEach(p => {
      document.getElementById("product-list").appendChild(createProductCard(p));
    });

    updateCartCount();
  </script>
</body>
</html>
