<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h1, h2 {
      color: gold;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      padding: 0.5rem;
      margin-top: 0.5rem;
      width: 200px;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: gold;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      margin-top: 2rem;
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #555;
    }
    #inventory-status {
      margin-top: 0.5rem;
      color: lightgreen;
    }
  </style>
</head>
<body>
  <h1>Admin Login</h1>

  <div id="login-section">
    <label>Username: <input type="text" id="username" /></label>
    <label>Password: <input type="password" id="password" /></label>
    <button onclick="login()">Login</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <div id="admin-panel" style="display: none;">
    <h2>Update Inventory</h2>
    <label>
      Color:
      <select id="color-select">
        <option>Blue</option>
        <option>Green</option>
        <option>Red</option>
        <option>Silver</option>
        <option>Black</option>
        <option>Brown</option>
      </select>
    </label>
    <label>New Quantity: <input type="number" id="new-qty" value="1" /></label>
    <button onclick="updateInventory()">Update Inventory</button>
    <p id="inventory-status"></p>
    <button onclick="logout()">Logout</button>

    <h2>Current Inventory</h2>
    <table>
      <thead>
        <tr><th>Color</th><th>Quantity</th></tr>
      </thead>
      <tbody id="inventory-table"></tbody>
    </table>
  </div>

  <script>
    const BACKEND_URL = "http://localhost:4242"; // change to your Render URL later

    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const res = await fetch(`${BACKEND_URL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ username, password })
      });

      if (res.ok) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("admin-panel").style.display = "block";
        loadInventory();
      } else {
        document.getElementById("login-error").textContent = "Invalid login";
      }
    }

    async function logout() {
      await fetch(`${BACKEND_URL}/logout`, {
        method: "POST",
        credentials: "include"
      });
      location.reload();
    }

    async function loadInventory() {
      const res = await fetch(`${BACKEND_URL}/inventory`, {
        method: "GET",
        credentials: "include"
      });

      const table = document.getElementById("inventory-table");
      table.innerHTML = "";

      if (res.ok) {
        const data = await res.json();
        Object.entries(data).forEach(([color, qty]) => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${color}</td><td>${qty}</td>`;
          table.appendChild(row);
        });
      } else {
        const row = document.createElement("tr");
        row.innerHTML = `<td>error</td><td>Not logged in</td>`;
        table.appendChild(row);
      }
    }

    async function updateInventory() {
      const color = document.getElementById("color-select").value;
      const qty = parseInt(document.getElementById("new-qty").value);
      const status = document.getElementById("inventory-status");

      if (!qty || qty < 0) {
        status.textContent = "Invalid quantity.";
        return;
      }

      const res = await fetch(`${BACKEND_URL}/inventory`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ color, qty })
      });

      if (res.ok) {
        status.textContent = "Inventory updated";
        loadInventory();
      } else {
        status.textContent = "Update failed";
      }
    }
  </script>
</body>
</html>
