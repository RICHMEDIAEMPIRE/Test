<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel | Catfish Empire</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    input, button {
      padding: 8px;
      margin: 6px 0;
      font-size: 1rem;
      border-radius: 4px;
    }
    input {
      width: 200px;
    }
    button {
      background: gold;
      border: none;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Admin Login</h1>

  <div id="login-section">
    <input type="text" id="username" placeholder="Username" /> <br />
    <input type="password" id="password" placeholder="Password" /> <br />
    <button id="login-btn">Login</button>
  </div>

  <div id="admin-panel" class="hidden">
    <h2>Inventory</h2>
    <label>Color: <input type="text" id="color" /></label><br />
    <label>Qty: <input type="number" id="qty" /></label><br />
    <button onclick="updateInventory()">Update Inventory</button>
    <p id="message"></p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const backendURL = "http://localhost:4242"; // replace with deployed URL later

    document.getElementById("login-btn").addEventListener("click", () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      fetch(`${backendURL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("login-section").classList.add("hidden");
          document.getElementById("admin-panel").classList.remove("hidden");
        } else {
          alert("Invalid login.");
        }
      })
      .catch(() => alert("Failed to contact server."));
    });

    function updateInventory() {
      const color = document.getElementById("color").value.trim();
      const qty = parseInt(document.getElementById("qty").value);

      fetch(`${backendURL}/inventory`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ color, qty })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("message").textContent = data.message || "Updated.";
      })
      .catch(() => {
        document.getElementById("message").textContent = "Error updating inventory.";
      });
    }

    function logout() {
      fetch(`${backendURL}/logout`, {
        method: "POST",
        credentials: "include"
      }).then(() => {
        document.getElementById("admin-panel").classList.add("hidden");
        document.getElementById("login-section").classList.remove("hidden");
      });
    }
  </script>
</body>
</html>
