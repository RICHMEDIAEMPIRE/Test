<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel | Catfish Empire</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    input, select, button {
      padding: 8px;
      margin: 6px 0;
      font-size: 1rem;
      border-radius: 4px;
    }
    select, input {
      width: 200px;
    }
    button {
      background: gold;
      border: none;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .inventory-list {
      margin-top: 1rem;
      padding: 10px;
      background: #222;
      border-radius: 8px;
      max-width: 300px;
    }
    .inventory-list p {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <h1>Admin Login</h1>

  <div id="login-section">
    <input type="text" id="username" placeholder="Username"/><br/>
    <input type="password" id="password" placeholder="Password"/><br/>
    <button onclick="login()">Login</button>
  </div>

  <div id="admin-panel" class="hidden">
    <h2>Inventory</h2>

    <label>Color:
      <select id="color">
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
        <option value="Red">Red</option>
        <option value="Silver">Silver</option>
        <option value="Black">Black</option>
        <option value="Brown">Brown</option>
      </select>
    </label><br/>

    <label>Qty:
      <input type="number" id="qty" min="0"/>
    </label><br/>

    <button onclick="updateInventory()">Update Inventory</button>
    <p id="message"></p>

    <div class="inventory-list" id="inventory-display">
      <h3>Current Inventory</h3>
    </div>

    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const backendURL = "https://REPLACE_WITH_YOUR_RENDER_URL"; // ðŸ‘ˆ Change this to your actual Render backend URL

    function login() {
      fetch(`${backendURL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({
          username: document.getElementById("username").value,
          password: document.getElementById("password").value
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("login-section").classList.add("hidden");
          document.getElementById("admin-panel").classList.remove("hidden");
          fetchInventory();
        } else {
          alert("Login failed");
        }
      });
    }

    function fetchInventory() {
      fetch(`${backendURL}/inventory`, {
        method: "GET",
        credentials: "include"
      })
      .then(res => res.json())
      .then(data => {
        const display = document.getElementById("inventory-display");
        display.innerHTML = `<h3>Current Inventory</h3>`;
        for (const [color, qty] of Object.entries(data)) {
          const p = document.createElement("p");
          p.textContent = `${color}: ${qty}`;
          display.appendChild(p);
        }
      });
    }

    function updateInventory() {
      const color = document.getElementById("color").value;
      const qty = parseInt(document.getElementById("qty").value);

      if (!color || isNaN(qty)) {
        alert("Please fill out both fields.");
        return;
      }

      fetch(`${backendURL}/inventory`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ color, qty })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("message").textContent = data.success
          ? "Inventory updated successfully"
          : "Failed to update inventory";
        fetchInventory(); // refresh display
      });
    }

    function logout() {
      fetch(`${backendURL}/logout`, {
        method: "POST",
        credentials: "include"
      }).then(() => {
        document.getElementById("admin-panel").classList.add("hidden");
        document.getElementById("login-section").classList.remove("hidden");
      });
    }
  </script>
</body>
</html>
