<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Admin</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #111; color: white; }
    input { width: 50px; margin-left: 10px; }
    button { margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Inventory Manager</h1>
  <div id="inventory-list"></div>

  <script>
    const colors = ["Blue", "Red", "Green", "Black", "Silver", "Brown"];

    colors.forEach(color => {
      const div = document.createElement("div");
      div.innerHTML = `
        ${color} Stock: 
        <input id="${color}" type="number" min="0" value="0" />
        <button onclick="updateStock('${color}')">Add Stock</button>
      `;
      document.getElementById("inventory-list").appendChild(div);
    });

    function updateStock(color) {
      const amount = parseInt(document.getElementById(color).value);
      fetch("http://localhost:4242/restock", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ color, amount })
      })
      .then(res => res.json())
      .then(data => alert(data.message))
      .catch(err => alert("Error: " + err.message));
    }
  </script>
</body>
</html>
