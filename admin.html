<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel | Catfish Empire</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    input, select, button {
      padding: 8px;
      margin: 6px 0;
      font-size: 1rem;
      border-radius: 4px;
    }
    select, input[type="number"] {
      width: 200px;
    }
    button {
      background: gold;
      border: none;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Admin Login</h1>
  <div id="login-section">
    <input type="text" id="username" placeholder="Username" /> <br />
    <input type="password" id="password" placeholder="Password" /> <br />
    <button onclick="login()">Login</button>
  </div>

  <div id="admin-panel" class="hidden">
    <h2>Update Inventory</h2>
    <label for="color">Color:
      <select id="color">
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
        <option value="Red">Red</option>
        <option value="Silver">Silver</option>
        <option value="Black">Black</option>
        <option value="Brown">Brown</option>
      </select>
    </label><br />

    <label for="qty">Qty:
      <input type="number" id="qty" />
    </label><br />

    <button onclick="updateInventory()">Update Inventory</button>
    <p id="message"></p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const backendURL = "http://localhost:4242"; // Change to deployed backend if needed

    function login() {
      fetch(`${backendURL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({
          username: document.getElementById("username").value,
          password: document.getElementById("password").value
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("login-section").classList.add("hidden");
          document.getElementById("admin-panel").classList.remove("hidden");
        } else {
          alert("Login failed");
        }
      });
    }

    function updateInventory() {
      fetch(`${backendURL}/inventory`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({
          color: document.getElementById("color").value,
          qty: parseInt(document.getElementById("qty").value)
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("message").textContent = data.message || "Inventory updated";
      });
    }

    function logout() {
      fetch(`${backendURL}/logout`, {
        method: "POST",
        credentials: "include"
      }).then(() => {
        document.getElementById("admin-panel").classList.add("hidden");
        document.getElementById("login-section").classList.remove("hidden");
      });
    }
  </script>
</body>
</html>
